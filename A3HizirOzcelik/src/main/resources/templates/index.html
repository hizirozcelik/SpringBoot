<!doctype html>
<html xmlns:th="https://www.thymeleaf.org">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">

	
	
    <title>Event List</title>
    <script src="../static/js/script.js" th:src="@{/js/script.js}"></script>
    
  </head>
  <body>
       
    <div class="container">
    	
    	<div class="p-3 col-md-6 bg-light" align="center">
    	
    		<h2>Calendar Events</h2>
    		
  		</div>
    	    
  	    <div class="row">
		
		<div class="row">
			<div class="col-md-6" >
				<table class="table table-striped" >
				  <thead>
				    <tr>
		
				      <th scope="col">Title</th>

				      
				    </tr>
				  </thead>
				  <tbody>
				    <tr th:each="e : ${eventList}">
				   
				    	<td> <a href="#"	th:onclick="'getEvent('+ ${e.eventId} + ')'"
								th:text="${e.title}" >Dentist</a>
								<div th:id="'event' + ${e.eventId}">
						</td>
				    </tr>
    
				  </tbody>
				</table>	
			</div>
		</div>
			
	
		</div>
			
		<div class="row">
   			<form method ="post" action="#" th:action="@{postEvent}" th:object=${event}>
				 
		   	<div class="form-group gt-3">
		   		<div class="row">
		   			<div class="col-md-6 form-group">
		   				<input type="hidden" name="eventId" th:field="*{eventId}" />	
		   				<label for="title" class="form-label">Title</label>
			   			<input type="text" class="form-control" th:field="*{title}" />
		   			</div>
				</div>
		   		
		   		<div class="row">
		   			<div class="col-md-3 form-group">
	   					<label for="eventDate" class="form-label">Date</label>
			   			<input type="date" class="form-control" th:field="*{eventDate}" />
			   		</div>
			   		<div class="col-md-3 form-group">	
			   			<label for="eventTime" class="form-label">Time</label>
			   			<input type="time" class="form-control" th:field="*{eventTime}" />
			   		</div>
		   		</div>
		   		
		   		<div class="row">
		   			<div class="col-md-6 form-group">
	   					<label for="details" class="form-label">Notes</label>
		   				<input type="text" class="form-control" th:field="*{details}" />
			   		</div>
		   		</div>
			   	<div class="row">	
			   		<div class="col-md-3 form-group">
				   		<label for="category" class="form-label">Categories</label>
					   	<select class="form-select" th:field="*{category}">
					   		<option th:each="c : *{CATEGORIES}" th:value="${c}" th:text="${c}" ></option>
				        </select>
				     </div>
				     <div class="col-md-3 form-group"> 		
			      		<label for="tag" class="form-label">Tags</label>
				   		<select class="form-select" th:field="*{tag}">
				   			<option th:each="t : *{TAGS}" th:value="${t}" th:text="${t}" ></option>
			        	</select>
	   				</div>
   				</div>
		   			  			
   			</div>
		   				   		
		   		<br />
		   		
		   		<div class="button">
							
					<button type="submit" class="btn btn-primary">Add Event!</button>
							
				</div>
				
		</form>
	</div>	
			
	
		<div class="footer-copyright py-3">
  			
  			<p>Â© 2021 Hizir Ozcelik @Sheridan College</p>
   			
 		</div>
   
    </div>
    
   
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ" crossorigin="anonymous"></script>

    
  </body>
</html>
