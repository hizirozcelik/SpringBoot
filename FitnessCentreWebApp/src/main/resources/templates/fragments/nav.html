<!doctype html>
<html xmlns:th="https://www.thymeleaf.org"
		xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">

    <title>Fitness Centre</title>
  </head>
  <body>
       
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
	  <div class="container-fluid" >
	    <div class="navbar-brand" >
	      <img src="../static/images/logo.png" th:src="@{/images/logo.png}" width="30" height="30"/>
	    </div>
	
	    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
	      <span class="navbar-toggler-icon"></span>
	    </button>
	    <div class="collapse navbar-collapse" id="navbarSupportedContent">
	      <ul class="navbar-nav me-auto mb-2 mb-lg-0">
	        <li sec:authorize="!isAuthenticated()" class="nav-item">
	          <a class="nav-link active" aria-current="page" href="/">Home</a>
	        </li>
	        <li sec:authorize="isAuthenticated()" class="nav-item">
	          <a class="nav-link active" aria-current="page" href="/secure">Home</a>
	        </li>
	        <li class="nav-item">
	          <a class="nav-link disabled" href="#" tabindex="-1" aria-disabled="true">Products</a>
	        </li>
	        <li class="nav-item dropdown">
	          <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
	            Applications
	          </a>
	          <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
	            <li><a sec:authorize="isAuthenticated()" class="dropdown-item" href="/secure/addEvent" th:href="@{/secure/addEvent}">Add Event</a></li>

	          
	          </ul>
	        </li>
	        <li class="nav-item">
	          <a class="nav-link disabled" href="#" tabindex="-1" aria-disabled="true">Services</a>
	        </li>
	        <li class="nav-item">
	          <a class="nav-link active" aria-current="page" href="/about" th:href="@{/about}">About</a>
	        </li>
	      </ul>
	      <form class="d-flex">
	        <a sec:authorize="!isAuthenticated()" href="/register" th:href="@{/register}" class="btn btn-secondary active" role="button" aria-pressed="true">Register</a>
	        <a sec:authorize="!isAuthenticated()" href="/secure" th:href="@{/secure}" class="btn btn-primary active" role="button" aria-pressed="true">Login</a>
	  	   	<a sec:authorize="isAuthenticated()" href="#" th:href="@{/logout}" class="btn btn-secondary active" role="button" aria-pressed="true">Logout</a>
	      </form>
	    </div>
	  </div>
	</nav>
    
  </body>
</html>
