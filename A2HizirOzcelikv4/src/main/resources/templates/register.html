<!doctype html>
<html xmlns:th="https://www.thymeleaf.org">
  <head>
    
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" 
    rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" 
    crossorigin="anonymous">

	<script src="../static/js/script.js" th:src="@{/js/script.js}"></script>
	
	<link rel="stylesheet" type="text/css" media="all" href="../static/css/mycss.css" th:href="@{/css/mycss.css}" />    
    <title>Register</title>

  </head>
  <body>
   <nav th:insert="fragments/nav.html :: nav"></nav>
  
   
   <div class="container-fluid bg-light">
    
    	<div class="row">
	    	<div class="col-sm-3 bg-light" ><h2>Register Here!</h2></div>
	    	<div class="col-sm-6 bg-light" ></div>
	  		<div class="col-sm-3 bg-light" ></div>
  		</div>
    	<div  id="error" class="error"></div>
		
		<div class="row">
			<form method="post" name="form" action="#" th:action="@{/register}" onsubmit="return verify()">
	
				<div class="form-group col-sm-3 bg-light">
				 
				    <label for="name">First name</label>
				    <input type="text" class="form-control" name="name" placeholder="Enter name">
				
				</div>
				<div class="form-group col-sm-3 bg-light">
				 
				    <label for="lastName">Last Name</label>
				    <input type="text" class="form-control" name="lastName" placeholder="Enter last name">
				
				</div>
				<div class="form-group col-sm-3 bg-light">
				 
				    <label for="email1">Email address</label>
				    <input type="email" class="form-control" id="email1" name="username" placeholder="Enter email">
				
				</div>
				
				<div class="form-group col-sm-3 bg-light">
				    <label for="password1">Password</label>
				    <input type="password" class="form-control" id="password1" name="password" placeholder="Password">
				</div>
				
				<div class="form-group col-sm-3 bg-light">
				    <label for="password2">Verify Password</label>
				    <input type="password" class="form-control" id="password2" name="verifyPassword" placeholder="Verify Password">
				</div>
				
				<br />
				  
				<button type="submit" class="btn btn-primary" name="login-submit" >Register</button>
			</form>
			

		
   
    </div>
    <footer th:replace="fragments/footer.html :: footer"></footer>
    </div>

	
  
  
    <!-- Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js" 
    integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ" 
    crossorigin="anonymous"></script>
  </body>
</html>
