<!doctype html>
<html xmlns:th="https://www.thymeleaf.org">
  <head>
    
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" 
    rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" 
    crossorigin="anonymous">
    
    <title>Login Page</title>
   
  </head>
  <body>
  
  <div class="container">
  		    	
    	<div class="p-3 col-md-4 bg-light" align="center">
    	
    		<img src="../static/images/profSimon.png" th:src="@{/images/profSimon.png}" width="150px" height="100px"/>
    		<h2> Please log in!</h2>
    		
  		</div>
        
	<form method="post" th:action="@{/login}">
	
		<div class="alert alert-danger p-3 col-md-4 " th:if="${param.error}">
		
			
			  	Invalid credentials!
		
			
		</div>
		
		<div class="alert alert-success p-3 col-md-4 " th:if="${param.logout}">
					
			  	You have been logged out!
	

		</div>
		
		  <div class="form-group p-3 col-md-4 bg-light">
		 
		    <label for="exampleInputEmail1">Email address</label>
		    <input type="email" class="form-control" id="exampleInputEmail1" name="username" placeholder="Enter email">
		  </div>
		  
		  <div class="form-group p-3 col-md-4 bg-light">
		    <label for="exampleInputPassword1">Password</label>
		    <input type="password" class="form-control" id="exampleInputPassword1" name="password" placeholder="Password">
		  </div>
	
		  
		  <button type="submit" class="btn btn-primary" name="login-submit" >Log in</button>
	</form>
	
		<div class="footer-copyright py-3">
  			
  			<p>Â© 2021 Hizir Ozcelik @Sheridan College</p>
   			
 		</div>
	</div>

    
  
  
  
    <!-- Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js" 
    integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ" 
    crossorigin="anonymous"></script>
  </body>
</html>
